<body>
	<script>
		let matriz1 = [
		  [4,8,3],
		  [7,3,9],
		  [15,43,5]
		]

		function somar(m1){
			let matriz2 = [
		  		[6,7,3],
		  		[9,33,6],
		  		[23,7,4]
			]
			let soma = []
			for (let i = 0; i < m1.length; i++){
				let somaLinha = []
				for (let p = 0; p < m1[i].length; p++){
					somaLinha.push(m1[i][p] + matriz2[i][p])
				}
				soma.push(somaLinha)
			}
			return soma
		}
	</script>
