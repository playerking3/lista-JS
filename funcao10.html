<body>
	<script>
		let matriz = [
		  [4,8,3],
		  [7,3,9],
		  [15,43,5]
		]

		const multiplicador = 12

		function multiplicacao(m,c){
			let m2 = []
			for (let i = 0; i < m.length; i++){
				let linha = []
				for (let p = 0; p < m[i].length; p++){
					linha.push(m[i][p] * c)
				}
				m2.push(linha)
			}
			return m2
		}
	</script>
