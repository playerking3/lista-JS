<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let lista = ["pena", "carro", "barco", "salada", "branco", "pobre", "proparoxitona"]

		function comprimento(l) {
			let maior = 0
			let elemento = ""
			for (let i = 0; i < l.length; i++) {
				if (maior < l[i].length) {
					maior = l[i].length
					elemento = l[i]
				}
			}
			return elemento
		}
	</script>
</body>
